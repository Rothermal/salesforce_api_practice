<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Market</title>
    <script src="assets/vendors/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/scripts/client.min.js" ></script>
    <link rel="stylesheet" href="assets/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<div class="top">
    <header class="container text-center">

        <h1>
            <img class="left" src="assets/images/KappacatBLUE.png">
            <img class="left" src="assets/images/KappacatBLUE.png">
            <img class="left" src="assets/images/KappacatBLUE.png">
            <img class="left" src="assets/images/KappacatBLUE.png">
            Hammerin' Hank's Fruit Market!
            <img class="right" src="assets/images/KappacatBLUE.png">
            <img class="right" src="assets/images/KappacatBLUE.png">
            <img class="right" src="assets/images/KappacatBLUE.png">
            <img class="right" src="assets/images/KappacatBLUE.png">
        </h1>

    </header>
    <div class="container banner text-center">
    </div>

    <div class="container text-center start-btn">
        <img class="left-prime" src="http://dewiskbohv5c1.cloudfront.net/assets/logo-prime-d52497d59d4032af4adcd58814533512.svg">
        <button class="btn start btn-primary"> Start The Game! </button>
        <img class="right-prime" src="http://dewiskbohv5c1.cloudfront.net/assets/logo-prime-d52497d59d4032af4adcd58814533512.svg">

        <h2>Your Bank: $ <span class="bank">100.00</span></h2>

    </div>
    <hr>
</div>
<div class="row">
    <div class="well col-md-2  col-md-offset-2 apple-container  text-center">
        <button class="btn apple-buy " data-className='apple'>Buy Apple
            <p>Price: $<span class="apple-price">0.00</span></p>
        </button>

        <button class="btn apple-sell btn-success" data-className='apple'>Sell Apple</button>
        <p>Inventory: <span class="apple-inventory">0</span></p>
        <p>Average Expense: <span class="apple-expense">0</span></p>
    </div>

    <div class=" well col-md-2 orange-container text-center">
        <div class="inner">
            <button class="btn orange-buy" data-className='orange'>Buy Orange
                <p>Price: $<span class="orange-price">0.00</span></p>
            </button>
            <button class="btn orange-sell btn-success" data-className='orange'>Sell Orange</button>
            <p>Inventory: <span class="orange-inventory">0</span></p>
            <p>Average Expense: <span class="orange-expense">0</span></p>
        </div>
    </div>
    <div class=" well col-md-2 banana-container text-center">
        <button class="btn banana-buy" data-className='banana'>Buy Banana
            <p>Price: $<span class="banana-price">0.00</span></p>
        </button>
        <button class="btn banana-sell btn-success" data-className='banana' >Sell Banana</button>
        <p>Inventory: <span class="banana-inventory">0</span></p>
        <p>Average Expense: <span class="banana-expense">0</span></p>
    </div>

    <div class=" well col-md-2 pear-container text-center">
        <button class="btn pear-buy" data-className='pear'>Buy Pear
            <p>Price: $<span class="pear-price">0.00</span></p>
        </button>
        <button class="btn pear-sell btn-success" data-className='pear' >Sell Pear</button>
        <p>Inventory: <span class="pear-inventory">0</span></p>
        <p>Average Expense: <span class="pear-expense">0</span></p>
    </div>
    <div class="col-md-offset-2"></div>

</div>

</body>
</html>
